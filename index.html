<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bebas+Neue&family=Caveat:wght@400;500;600;700&family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
 
    <div class="leftSide">
        
        <div class="banner">
            <img src="images/odin-logo.png" alt="logo" class="logo">
            <p class="logoText">ODIN</p>
        </div>
        <div class="footer"> Photo by <strong>Bruno</strong> on<strong> Unsplash</strong> </div>
    </div>


    <div class="rightSide">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now </em>to get started.</p>
            <p>You <em>know </em>you want to.</p>
        </div>
        <div class="middle">
            <p class="form-header">Let's do this!</p>
            <form id="form" action="index.html" method="get">
               <section>
                    <div>
                        <label class="label"for="firstName">FIRST NAME</label>
                        <input class="input" name="firstName" id="firstName" required>
                    </div>
                    <div>
                        <label class="label" for="lastName">LAST NAME</label>
                        <input class="input"name="lastName" id="lastName"required>
                    </div>
               </section>
               <section>
                    <div>
                        <label class="label"for="email">EMAIL</label>
                        <input class="input"type="email" name="email" id="email"required>
                    </div>
                    <div>
                        <label class="label"for="number">PHONE NUMBER</label>
                        <input class="input"type="number" name="number" id="number"required>
                    </div>
                </section>
               <section>
                    <div>
                        <label class="label"for="password1">PASSWORD</label>
                        <input class="input"type="password" name="password1" id="password1"required>
                    </div>
                    <div>
                        <label class="label"for="password2">CONFIRM PASSWORD</label>
                        <input class="input"type="password" name="password2" id="password2"required>
                        <p id="error"></p>
                    </div>
               </section>
       
        </div>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p class="bottom-text">Already have an account? <span class="login">Log in?</span></p>
        </div>
    </form>
    </div>
    <script src="main.js"></script>    
</body>
</html>
